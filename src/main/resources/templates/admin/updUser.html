<#import "macro.html" as m>
    <@m.page_header title='主页' />

    <div class="wrapper wrapper-content gray-bg">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h2>修改用户</h2>
                    <form method="post" class="form-horizontal" action="/admin/updUser">
                        <input type="hidden" name="id" value="${user1.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名(唯一)：</label>
                            <div class="col-sm-6">
                                <input type="text" name="username" class="form-control" placeholder="用户名" value="${user1.username}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control" placeholder="名称" value="${user1.name}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-6">
                                <input type="text" name="password" class="form-control" placeholder="密码" value="">

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <@m.page_footer />
