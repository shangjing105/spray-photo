<body>

<div id="fh5co-offcanvass">
    <a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>
    <h1 class="fh5co-logo"><a class="navbar-brand" href="/">${config.name}</a></h1>
    <ul>
        <li class="active"><a href="/">首页</a></li>
        <!--<li><a href="about.html">相册</a></li>-->
        <!--<li><a href="/about">关于</a></li>-->
        <li><a href="/admin/main">管理</a></li>
    </ul>
    <h3 class="fh5co-lead">${config.introduce}</h3>
</div>
<header id="fh5co-header" role="banner" style="padding-top: 1em;padding-bottom: 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">Menu <i class="icon-menu"></i></a>
                <a class="navbar-brand" href="/">${config.name}</a>
            </div>
        </div>
    </div>
</header>
<!-- END .header -->

<div id="fh5co-main">
    <div class="container">

        <div class="row" id="content">

            <div id="fh5co-board" data-columns>
                <#list photos as p>
                    <div class="item">
                        <div class="animate-box">
                            <a href="${p.link!!}" class="image-popup fh5co-board-img" title="${p.title!!}"><img src="http://placehold.it/350x150" class="lazy" data-original="${p.link!!}" alt="${p.title!!}"></a>
                        </div>
                        <#if p.description?? & p.description != ''>
                            <div class="fh5co-desc" style="padding: 8px;">${p.description!!} </div><br/>
                        </#if>
                        <div class="fh5co-desc" style="padding: 8px;float: right;">拍摄于${p.createDate!!}</div>
                    </div>
                </#list>
            </div>
        </div>
    </div>
</div>

<footer id="fh5co-footer" style="padding: 0;">

    <div class="container">
        <div class="row row-padded">
            <div class="col-md-12 text-center">
                <p><small>&copy; 2017 ${config.description}.</small></p>
            </div>
        </div>
    </div>
</footer>
<script>
    $(function () {
        $("img.lazy").lazyload({
            threshold : 200,
            failure_limit : 20
        });
    });
</script>
