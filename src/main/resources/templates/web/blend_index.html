
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>${config.name}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="${config.description}" />
	<meta name="keywords" content="${config.keywords}" />
	
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="${config.favicon}">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="/static/web/blend/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="/static/web/blend/css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="/static/web/blend/css/bootstrap.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="/static/web/blend/css/owl.carousel.min.css">
	<link rel="stylesheet" href="/static/web/blend/css/owl.theme.default.min.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="/static/web/blend/css/style.css">

	<!-- Modernizr JS -->
	<script src="/static/web/blend/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="/static/web/blend/js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="/${username}">${config.name}</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="fh5co-active"><a href="/${username}">首页</a></li>
					<li><a href="/admin/main">管理</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>&copy; 2017 ${config.description}.<br/>${config.introduce}</small></p>
			</div>

		</aside>

		<div id="fh5co-main">
			<div class="fh5co-gallery">
				<#list photos as p>
				<a class="gallery-item" href="#">
					<img src="/static/web/loading.gif" class="lazy"  data-original="${p.link!!}" alt="${p.title!!}">
					<#if p.title?? & p.title != ''>
						<span class="overlay">
							<h2>${p.title!!}</h2>
							<span>${p.description!!}</span>
						</span>
					</#if>
				</a>
				</#list>
			</div>

		</div>
	</div>

	<!-- jQuery -->
	<script src="/static/web/blend/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/static/web/blend/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/static/web/blend/js/bootstrap.min.js"></script>
	<!-- Carousel -->
	<script src="/static/web/blend/js/owl.carousel.min.js"></script>
	<!-- Stellar -->
	<script src="/static/web/blend/js/jquery.stellar.min.js"></script>
	<!-- Waypoints -->
	<script src="/static/web/blend/js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="/static/web/blend/js/jquery.countTo.js"></script>
	<!-- MAIN JS -->
	<script src="/static/web/blend/js/main.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
	<script>
		$(function () {
			$("img.lazy").lazyload({
				threshold : 300,
				failure_limit : 20
			});
		});
	</script>
	</body>
</html>
